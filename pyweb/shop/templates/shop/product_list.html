<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $("#btnHome").click(function() {
                location.href="/";
            });

            $("#btnAdd").click(function() {
                location.href="/shop/product_write";
            });
        });
    </script>
</head>
<body>
<h2>상품목록</h2>
<button type="button" id="btnHome">Home</button>
<button type="button" id="btnAdd">상품등록</button>
<table border="1" width="500px">
    <tr align="center" style="background-color:orange">
        <th>상품ID</th>
        <th>이미지</th>
        <th>상품명</th>
        <th>가격</th>
    </tr>
    {% for row in productList %}
    <tr align="center">
        <td>{{row.product_id}}</td>
        <td>
            {% if row.picture_url != "-" %}
                {% load static %}
                {% static "" as baseUrl %}
                <!-- static root → baseUrl, 결과는 동일함 -->
                <!-- <img src="{{baseUrl}}images/{{row.picture_url}}" width="100px" height="20%"> -->
                <img src="/static/images/{{row.picture_url}}" width="100px" height="20%">
            {% endif %}
        </td>
        <td>
            <a href="product_detail?product_id={{row.product_id}}">{{row.product_name}}</a><br>
            <a href="product_edit?product_id={{row.product_id}}">[편집]</a><br>
        </td>
        <td>{{row.price}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
